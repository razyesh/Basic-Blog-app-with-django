{% extends 'index.html'%}

{% load crispy_forms_tags%}
{% block content %}
<h1>Register</h1>
<form method='POST' style="margin-top:60px;">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit">Sign Up</button>
    <p>Already have an account <a href="{% url 'login'%}">Sign In</a></p>
</form>
{% endblock %}
