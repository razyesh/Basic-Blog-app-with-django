{% extends 'index.html' %}
{% load crispy_forms_tags%}
{% block content %}
<h1>Login</h1>
    <form method = 'POST' style="margin-top:60px;">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit">Submit</button>
    </form>
    <p>Don't have an account <a href="{% url 'register' %}">Sign Up</a>Now!!</p>
{% endblock %}
